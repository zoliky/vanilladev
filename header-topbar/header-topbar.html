<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="header-topbar.css">
  <title>Header With Top Bar</title>
</head>
<body>
  <section class="topbar">

  <main class="main">

      <h3>Main</h3>
      <script>
        for (let i = 0; i < 50; i++) {
          document.write("<p>Content</p>");
        }
      </script>
    </div>
  </main>

  <script src="header-topbar.js"></script>

</html>
