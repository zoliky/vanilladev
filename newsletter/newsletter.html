<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="newsletter.css">
  <title>Newsletter</title>
</head>
<body>
  <section class="newsletter">
    <div class="newsletter-container">
      <h2>Sign up for Our Newsletter</h2>

      <form class="newsletterform" action="" method="POST">
        <input class="form-input" type="email" name="email" placeholder="Enter Your Email Address" required>
        <input class="form-submit" type="submit" name="submit" value-"Submit">
      </form>

      <p>We respect your privacy and will never share your email address.</p>
    </div> <!-- / .newsletter-container -->
  </section> <!-- / .newsletter -->
</body>
</html>
