<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="header-showhide.css">
  <title>Show and Hide Header on Scroll</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h2>Header</h2>
    </div>
  </header>

  <div class="spacer"></div>

  <main class="main">
    <div class="main-container">
      <h2>Main</h2>
      <script>
        for (let i = 0; i < 50; i++) {
          document.write("<p>Content</p>");
        }
      </script>
    </div>
  </main>

  <script src="header-showhide.js"></script>
</body>
</html>
