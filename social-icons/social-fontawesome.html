<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a3eb3c88b5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="social-fontawesome.css">
  <title>Social Icons Font Awesome</title>
</head>
<body>
  <ul class="social">
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Facebook">
        <i class="fa fa-facebook" aria-hidden="true" title="Facebook"></i>
        <span class="screen-readers">Facebook</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Twitter">
        <i class="fa fa-twitter" aria-hidden="true" title="Twitter"></i>
        <span class="screen-readers">Twitter</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="fa fa-instagram" aria-hidden="true" title="Instagram"></i>
        <span class="screen-readers">Instagram</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="LinkedIn">
        <i class="fa fa-linkedin" aria-hidden="true" title="LinkedIn"></i>
        <span class="screen-readers">LinkedIn</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Pinterest">
        <i class="fa fa-pinterest" aria-hidden="true" title="Pinterest"></i>
        <span class="screen-readers">Pinterest</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="WhatsApp">
        <i class="fa fa-whatsapp" aria-hidden="true" title="WhatsApp"></i>
        <span class="screen-readers">WhatsApp</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Telegram">
        <i class="fa fa-telegram" aria-hidden="true" title="Telegram"></i>
        <span class="screen-readers">Telegram</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Skype">
        <i class="fa fa-skype" aria-hidden="true" title="Skype"></i>
        <span class="screen-readers">Skype</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="YouTube">
        <i class="fa fa-youtube" aria-hidden="true" title="YouTube"></i>
        <span class="screen-readers">YouTube</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Vimeo">
        <i class="fa fa-vimeo" aria-hidden="true" title="Vimeo"></i>
        <span class="screen-readers">Vimeo</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Tumblr">
        <i class="fa fa-tumblr" aria-hidden="true" title="Tumblr"></i>
        <span class="screen-readers">Tumblr</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="GitHub">
        <i class="fa fa-github" aria-hidden="true" title="GitHub"></i>
        <span class="screen-readers">GitHub</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="RSS">
        <i class="fa fa-rss" aria-hidden="true" title="RSS"></i>
        <span class="screen-readers">RSS</span>
      </a>
    </li>
  </ul>
</body>
</html>
