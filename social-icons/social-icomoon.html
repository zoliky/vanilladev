<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="social-icomoon.css">
  <title>Social Icons Icomoon</title>
</head>
<body>
  <ul class="social">
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Facebook">
        <i class="icon-facebook" aria-hidden="true" title="Facebook"></i>
        <span class="tooltip">Facebook</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Twitter">
        <i class="icon-twitter" aria-hidden="true" title="Twitter"></i>
        <span class="tooltip">Facebook</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Github">
        <i class="icon-github" aria-hidden="true" title="Github"></i>
        <span class="tooltip">Facebook</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Email">
        <i class="icon-email" aria-hidden="true" title="Email"></i>
        <span class="tooltip">Email</span>
      </a>
    </li>
  </ul>

  <script> </script>
</body>
</html>
