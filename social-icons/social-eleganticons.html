<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="social-eleganticons.css">
  <title>Social Icons Elegant</title>
</head>
<body>
  <ul class="social">
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Facebook">
        <i class="elegant icon-facebook" aria-hidden="true" title="Facebook"></i>
        <span class="screen-readers">Facebook</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Twitter">
        <i class="elegant icon-twitter" aria-hidden="true" title="Twitter"></i>
        <span class="screen-readers">Twitter</span>
      </a>
    </li>
    <li>
      <a href="#" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="elegant icon-instagram" aria-hidden="true" title="Instagram"></i>
        <span class="screen-readers">Instagram</span>
      </a>
    </li>
  </ul>
  
  <script> </script>
</body>
</html>
