<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Oxygen&display=swap">
  <link rel="stylesheet" href="accordion-services.css">
  <title>Accordion Services</title>
</head>
<body>
  <section class="accordion">
    <div class="accordion-container">
      <header>
        <h2>Services</h2>
      </header>

      <p>Click the "+" for more details.</p>

      <div class="panel-container">

        <div class="panel">
          <div class="panel-header">
            <div class="arrow"></div>
            <h3>Service One</h3>
          </div>
          <div class="panel-body">
            <div class="panel-body-inner">
              <p>Some text</p>
            </div>
          </div>
        </div> <!-- / .panel -->

        <div class="panel">
          <div class="panel-header">
            <div class="arrow"></div>
            <h3>Service Two</h3>
          </div>
          <div class="panel-body">
            <div class="panel-body-inner">
              <p>Some text</p>
            </div>
          </div>
        </div> <!-- / .panel -->

      </div> <!-- / .panel-container -->
    </div> <!-- / .accordion-container -->
  </section> <!-- / .accordion -->

  <script src="accordion-services.js"></script>
</body>
</html>
